<SCRIPT>
	var lastButtonChecked = -1;
	/* toggle(radiobutton)
	 * Allows a user to "uncheck" a radio button
	 * that is currently checked.
	 */
	function toggle(radiobutton) {
		if (lastButtonChecked == radiobutton.value) {
			radiobutton.checked = false;
			lastButtonChecked = -1;
	    } else {
			lastButtonChecked = radiobutton.value;
	    }
	}
</SCRIPT>

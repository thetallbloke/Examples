<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Centre Wide and Tall Images</title>
    <style type="text/css">
        img { max-width: 100%; max-height: 100%; display: block; margin: auto auto; }
        .outer { border: 1px solid #888; width: 100px; height: 100px; }
        .inner { display: table-cell; height: 100px; width: 100px; vertical-align: middle; }
    </style>

    <link rel="stylesheet" href="CenterWideAndTallImages/controls.css" />
    <script src="CenterWideAndTallImages/controls.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <img src="http://1.bp.blogspot.com/_74so2YIdYpM/TEd09Hqrm6I/AAAAAAAAApY/rwGCm5_Tawg/s320/tall+copy.jpg" alt="tall image" />
        </div>
    </div>
    <hr />
    <div class="outer">
        <div class="inner">
            <img src="http://www.5150studios.com.au/wp-content/uploads/2012/04/wide.jpg" alt="wide image" />
        </div>
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
    </div>
</body>
</html>
